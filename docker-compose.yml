version: '3'
services:
  mysql:
      container_name: mysql_sol
      build: database
      ports:
        - '3306:3306'
      restart: "unless-stopped"
  curriculum-api:
      container_name: curriculum-api
      build: src
      command: "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
      ports:
        - "8000:8000"
      depends_on:
        - mysql
      restart: "unless-stopped"
volumes:
  local-es: